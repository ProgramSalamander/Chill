<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill | Vibe-first IDE in your browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" defer></script>
    <style>
      /* --- THEME CSS VARIABLES --- */
      :root {
        --bg-primary: 248 249 250;
        --bg-secondary: 255 255 255;
        --bg-tertiary: 241 243 245;
        --text-primary: 33 37 41;
        --text-secondary: 73 80 87;
        --text-tertiary: 173 181 189;
        --vibe-accent: 79 70 229; /* indigo-600 */
        --vibe-glow: 99 102 241; /* indigo-500 */
        --vibe-glass-rgb: 255, 255, 255;
        --vibe-glass-alpha: 0.6;
        --vibe-border-rgb: 0, 0, 0;
        --vibe-border-alpha: 0.05;
        --selection-bg-rgb: 99, 102, 241;
        --selection-text-rgb: 255, 255, 255;
      }
      .dark {
        --bg-primary: 2 2 4;
        --bg-secondary: 6 6 12;
        --bg-tertiary: 10 10 18;
        --text-primary: 241 245 249;
        --text-secondary: 148 163 184;
        --text-tertiary: 71 85 105;
        --vibe-accent: 129 140 248;
        --vibe-glow: 165 180 252;
        --vibe-glass-rgb: 8, 8, 14;
        --vibe-glass-alpha: 0.65;
        --vibe-border-rgb: 255, 255, 255;
        --vibe-border-alpha: 0.08;
        --selection-bg-rgb: 79, 70, 229;
        --selection-text-rgb: 255, 255, 255;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--vibe-accent), 0.2); 
        border-radius: 10px;
        border: 1px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--vibe-accent), 0.4); 
      }
      
      body {
        background-color: rgb(var(--bg-primary));
        color: rgb(var(--text-primary));
        overflow: hidden;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        font-family: 'Inter', sans-serif;
      }

      .aurora-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200vw;
        height: 200vh;
        z-index: -2;
        background: 
          radial-gradient(at 10% 10%, rgba(129, 140, 248, 0.15) 0px, transparent 50%),
          radial-gradient(at 90% 10%, rgba(236, 72, 153, 0.12) 0px, transparent 50%),
          radial-gradient(at 90% 90%, rgba(56, 189, 248, 0.12) 0px, transparent 50%),
          radial-gradient(at 10% 90%, rgba(168, 85, 247, 0.12) 0px, transparent 50%),
          radial-gradient(at 50% 50%, rgba(79, 70, 229, 0.05) 0px, transparent 40%);
        filter: blur(100px);
        opacity: 0.6;
        animation: aurora-drift 60s ease-in-out infinite alternate;
      }
      @keyframes aurora-drift {
        0% { transform: rotate(0deg) translate(0, 0) scale(1); }
        33% { transform: rotate(2deg) translate(2%, 2%) scale(1.05); }
        66% { transform: rotate(-2deg) translate(-2%, 1%) scale(1.1); }
        100% { transform: rotate(0deg) translate(0, 0) scale(1); }
      }
      .dark .aurora-bg {
        opacity: 0.8;
      }

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.015;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .glass-panel {
        background: rgba(var(--vibe-glass-rgb), var(--vibe-glass-alpha));
        backdrop-filter: blur(32px) saturate(200%);
        -webkit-backdrop-filter: blur(32px) saturate(200%);
        border: 1px solid rgba(var(--vibe-border-rgb), var(--vibe-border-alpha));
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        border-radius: 1.25rem;
      }
      
      .vibe-card {
        background: rgba(var(--vibe-glass-rgb), calc(var(--vibe-glass-alpha) * 0.4));
        border: 1px solid rgba(var(--vibe-border-rgb), var(--vibe-border-alpha));
        border-radius: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .vibe-card:hover {
        background: rgba(var(--vibe-glass-rgb), calc(var(--vibe-glass-alpha) * 0.7));
        border-color: rgba(var(--vibe-accent), 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
      }

      ::selection {
        background: rgba(var(--vibe-accent), 0.3);
        color: inherit;
      }

      .prism-code,
      pre[class*="language-"],
      code[class*="language-"] {
        background-color: transparent !important;
      }

      /* AI DIFF STYLES */
      .ai-diff-modified {
        background-color: rgba(163, 113, 247, 0.1);
        border-bottom: 1px dashed rgba(163, 113, 247, 0.4);
      }

      .ai-diff-glyph {
        border-left: 3px solid #a371f7;
      }

      .ai-patch-widget {
        display: flex;
        gap: 6px;
        background: rgba(15, 15, 22, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 4px 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(12px);
        z-index: 100;
        pointer-events: auto;
      }

      .ai-patch-widget button {
        font-size: 10px;
        font-weight: 800;
        padding: 2px 10px;
        border-radius: 6px;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
      }

      .ai-patch-widget .btn-keep {
        background: rgba(34, 197, 94, 0.15);
        color: #4ade80;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }

      .ai-patch-widget .btn-keep:hover {
        background: rgba(34, 197, 94, 0.3);
        transform: translateY(-1px);
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.2);
      }

      .ai-patch-widget .btn-reject {
        background: rgba(239, 68, 68, 0.15);
        color: #f87171;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .ai-patch-widget .btn-reject:hover {
        background: rgba(239, 68, 68, 0.3);
        transform: translateY(-1px);
        box-shadow: 0 0 10px rgba(239, 68, 68, 0.2);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              vibe: {
                900: 'rgb(var(--bg-primary) / <alpha-value>)',
                800: 'rgb(var(--bg-secondary) / <alpha-value>)',
                700: 'rgb(var(--bg-tertiary) / <alpha-value>)',
                accent: 'rgb(var(--vibe-accent) / <alpha-value>)',
                glow: 'rgb(var(--vibe-glow) / <alpha-value>)',
                glass: 'rgba(var(--vibe-glass-rgb), var(--vibe-glass-alpha))',
                border: 'rgba(var(--vibe-border-rgb), var(--vibe-border-alpha))',
              }
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'spin-slow': 'spin 15s linear infinite',
              'glow-pulse': 'glow-pulse 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              'glow-pulse': {
                '0%, 100%': { opacity: '0.4', filter: 'blur(10px)' },
                '50%': { opacity: '0.7', filter: 'blur(15px)' },
              }
            }
          }
        }
      }
    </script>

</script>

    <div class="aurora-bg"></div>
    <div class="noise-overlay"></div>
