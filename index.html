    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill | Vibe-first IDE in your browser</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js" defer></script>
    <style>
      /* --- THEME CSS VARIABLES --- */
      :root {
        --bg-primary: 248 250 252;
        --bg-secondary: 255 255 255;
        --bg-tertiary: 241 245 249;
        --text-primary: 15 23 42;
        --text-secondary: 71 85 105;
        --text-tertiary: 148 163 184;
        --vibe-accent: 79 70 229;
        --vibe-glow: 99 102 241;
        --vibe-glass-rgb: 255, 255, 255;
        --vibe-glass-alpha: 0.85;
        --vibe-border-rgb: 0, 0, 0;
        --vibe-border-alpha: 0.08;
        --selection-bg-rgb: 79 70 229;
      }
      .dark {
        --bg-primary: 2 2 4;
        --bg-secondary: 6 6 12;
        --bg-tertiary: 10 10 18;
        --text-primary: 241 245 249;
        --text-secondary: 148 163 184;
        --text-tertiary: 71 85 105;
        --vibe-accent: 129 140 248;
        --vibe-glow: 165 180 252;
        --vibe-glass-rgb: 8, 8, 14;
        --vibe-glass-alpha: 0.7;
        --vibe-border-rgb: 255, 255, 255;
        --vibe-border-alpha: 0.08;
        --selection-bg-rgb: 129 140 248;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--vibe-accent), 0.2); 
        border-radius: 10px;
        border: 1px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--vibe-accent), 0.4); 
      }
      
      body {
        background-color: rgb(var(--bg-primary));
        color: rgb(var(--text-primary));
        overflow: hidden;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        font-family: 'Inter', sans-serif;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .aurora-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200vw;
        height: 200vh;
        z-index: -2;
        background: 
          radial-gradient(at 10% 10%, rgba(129, 140, 248, 0.12) 0px, transparent 50%),
          radial-gradient(at 90% 10%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
          radial-gradient(at 90% 90%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
          radial-gradient(at 10% 90%, rgba(168, 85, 247, 0.1) 0px, transparent 50%),
          radial-gradient(at 50% 50%, rgba(79, 70, 229, 0.05) 0px, transparent 40%);
        filter: blur(120px);
        opacity: 0.6;
        animation: aurora-drift 80s ease-in-out infinite alternate;
      }
      @keyframes aurora-drift {
        0% { transform: rotate(0deg) translate(0, 0) scale(1); }
        33% { transform: rotate(4deg) translate(3%, 2%) scale(1.08); }
        66% { transform: rotate(-3deg) translate(-2%, 1%) scale(1.15); }
        100% { transform: rotate(0deg) translate(0, 0) scale(1); }
      }
      .dark .aurora-bg {
        opacity: 0.9;
        background: 
          radial-gradient(at 15% 15%, rgba(129, 140, 248, 0.18) 0px, transparent 50%),
          radial-gradient(at 85% 15%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
          radial-gradient(at 85% 85%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
          radial-gradient(at 15% 85%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
          radial-gradient(at 50% 50%, rgba(79, 70, 229, 0.08) 0px, transparent 45%);
      }

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.02;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .glass-panel {
        background: rgba(var(--vibe-glass-rgb), var(--vibe-glass-alpha));
        backdrop-filter: blur(40px) saturate(210%);
        -webkit-backdrop-filter: blur(40px) saturate(210%);
        border: 1px solid rgba(var(--vibe-border-rgb), var(--vibe-border-alpha));
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
        border-radius: 1.25rem;
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .dark .glass-panel {
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.08);
      }
      
      .vibe-card {
        background: rgba(var(--vibe-glass-rgb), calc(var(--vibe-glass-alpha) * 0.4));
        border: 1px solid rgba(var(--vibe-border-rgb), var(--vibe-border-alpha));
        border-radius: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .vibe-card:hover {
        background: rgba(var(--vibe-glass-rgb), calc(var(--vibe-glass-alpha) * 0.7));
        border-color: rgba(var(--vibe-accent), 0.35);
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.12);
      }
      .dark .vibe-card:hover {
        box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.5);
      }

      ::selection {
        background: rgb(var(--selection-bg-rgb) / 0.4);
        color: inherit;
      }

      .prism-code,
      pre[class*="language-"],
      code[class*="language-"] {
        background-color: transparent !important;
      }

      /* AI DIFF STYLES */
      .ai-diff-modified {
        background-color: rgba(163, 113, 247, 0.12);
        border-bottom: 1px dashed rgba(163, 113, 247, 0.4);
      }
      
      .ai-diff-added {
        background-color: rgba(34, 197, 94, 0.15);
        border-bottom: 1px dashed rgba(34, 197, 94, 0.5);
      }

      .ai-diff-glyph {
        border-left: 4px solid #a371f7;
        box-shadow: inset 2px 0 10px rgba(163, 113, 247, 0.2);
      }
      
      .ai-diff-glyph-added {
        border-left: 4px solid #22c55e;
        box-shadow: inset 2px 0 10px rgba(34, 197, 94, 0.2);
      }

      .ai-patch-widget {
        display: flex;
        gap: 6px;
        background: rgba(var(--bg-secondary), 0.98);
        border: 1px solid rgba(var(--vibe-border-rgb), var(--vibe-border-alpha));
        border-radius: 10px;
        padding: 6px 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(16px);
        z-index: 100;
        pointer-events: auto;
      }
      .dark .ai-patch-widget {
        background: rgba(15, 15, 24, 0.98);
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.7);
        border-color: rgba(255,255,255,0.1);
      }

      .ai-patch-widget button {
        font-size: 11px;
        font-weight: 800;
        padding: 4px 12px;
        border-radius: 8px;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
      }

      .ai-patch-widget .btn-keep {
        background: rgba(34, 197, 94, 0.18);
        color: #16a34a;
        border: 1px solid rgba(34, 197, 94, 0.4);
      }
      .dark .ai-patch-widget .btn-keep {
        color: #4ade80;
      }

      .ai-patch-widget .btn-keep:hover {
        background: rgba(34, 197, 94, 0.35);
        transform: translateY(-1.5px) scale(1.05);
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
      }

      .ai-patch-widget .btn-reject {
        background: rgba(239, 68, 68, 0.18);
        color: #dc2626;
        border: 1px solid rgba(239, 68, 68, 0.4);
      }
      .dark .ai-patch-widget .btn-reject {
        color: #f87171;
      }

      .ai-patch-widget .btn-reject:hover {
        background: rgba(239, 68, 68, 0.35);
        transform: translateY(-1.5px) scale(1.05);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(var(--vibe-accent), 0.1);
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--vibe-accent), 0.25);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              vibe: {
                900: 'rgb(var(--bg-primary) / <alpha-value>)',
                800: 'rgb(var(--bg-secondary) / <alpha-value>)',
                700: 'rgb(var(--bg-tertiary) / <alpha-value>)',
                accent: 'rgb(var(--vibe-accent) / <alpha-value>)',
                glow: 'rgb(var(--vibe-glow) / <alpha-value>)',
                glass: 'rgba(var(--vibe-glass-rgb), var(--vibe-glass-alpha))',
                border: 'rgba(var(--vibe-border-rgb), var(--vibe-border-alpha))',
                'text-main': 'rgb(var(--text-primary) / <alpha-value>)',
                'text-soft': 'rgb(var(--text-secondary) / <alpha-value>)',
                'text-muted': 'rgb(var(--text-tertiary) / <alpha-value>)',
              }
            },
            animation: {
              'pulse-slow': 'pulse 10s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 18s linear infinite',
              'glow-pulse': 'glow-pulse 5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              'glow-pulse': {
                '0%, 100%': { opacity: '0.4', filter: 'blur(12px)' },
                '50%': { opacity: '0.8', filter: 'blur(18px)' },
              }
            }
          }
        }
      }
    </script>
