<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill | Vibe-first IDE in your browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" defer></script>
    <style>
      /* --- THEME CSS VARIABLES --- */
      :root {
        --bg-primary: 247 247 248; /* A custom very light gray */
        --bg-secondary: 252 252 253; /* Lighter for panels */
        --bg-tertiary: 241 241 242; /* For borders/hovers */
        --text-primary: 28 33 48; /* A dark slate, not pure black */
        --text-secondary: 82 90 115; /* A softer slate */
        --text-tertiary: 142 149 169; /* Even softer for tertiary info */
        --vibe-accent: 29 78 216; /* blue-700, stronger for accessibility on light bg */
        --vibe-glow: 59 130 246; /* blue-500 */
        --vibe-glass-rgb: 255, 255, 255; /* Pure white for the glass effect */
        --vibe-glass-alpha: 0.7;
        --vibe-border-rgb: 0, 0, 0;
        --vibe-border-alpha: 0.07;
      }
      .dark {
        --bg-primary: 5 5 8;
        --bg-secondary: 15 15 22;
        --bg-tertiary: 24 24 36;
        --text-primary: 248 250 252; /* slate-50 */
        --text-secondary: 148 163 184; /* slate-400 */
        --text-tertiary: 100 116 139; /* slate-500 */
        --vibe-accent: 129 140 248; /* indigo-400 */
        --vibe-glow: 199 210 254; /* indigo-300 */
        --vibe-glass-rgb: 20, 20, 30;
        --vibe-glass-alpha: 0.65;
        --vibe-border-rgb: 255, 255, 255;
        --vibe-border-alpha: 0.08;
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--text-primary), 0.1); 
        border-radius: 10px;
        border: 1px solid rgba(var(--bg-primary), 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--text-primary), 0.25); 
      }
      
      body {
        background-color: rgb(var(--bg-primary));
        color: rgb(var(--text-primary));
        overflow: hidden;
      }

      /* Animated Aurora Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
          radial-gradient(at 98% 1%, rgba(168, 85, 247, 0.1) 0px, transparent 50%),
          radial-gradient(at 10% 90%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
          radial-gradient(at 90% 90%, rgba(236, 72, 153, 0.08) 0px, transparent 50%);
        filter: blur(40px);
        opacity: 0.3; /* Default opacity for light mode */
      }
      .dark .aurora-bg {
        opacity: 0.8;
      }

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .dark .noise-overlay {
        opacity: 0.03;
      }

      /* Modern Glass Panels */
      .glass-panel {
        background: rgba(var(--vibe-glass-rgb), var(--vibe-glass-alpha));
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(var(--vibe-border-rgb), var(--vibe-border-alpha));
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* Active/Selection Colors */
      ::selection {
        background: rgba(var(--vibe-accent), 0.3);
        color: rgb(var(--text-primary));
      }

      /* Ghost Text Animation */
      .ghost-text {
        opacity: 0.5;
        color: rgb(var(--vibe-accent)) !important;
        font-style: italic;
      }

      /* Removes the background color from the code blocks */
      .prism-code,
      pre[class*="language-"],
      code[class*="language-"] {
        background-color: transparent !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              vibe: {
                900: 'rgb(var(--bg-primary) / <alpha-value>)',
                800: 'rgb(var(--bg-secondary) / <alpha-value>)',
                700: 'rgb(var(--bg-tertiary) / <alpha-value>)',
                accent: 'rgb(var(--vibe-accent) / <alpha-value>)',
                glow: 'rgb(var(--vibe-glow) / <alpha-value>)',
                glass: 'rgba(var(--vibe-glass-rgb), var(--vibe-glass-alpha))',
                border: 'rgba(var(--vibe-border-rgb), var(--vibe-border-alpha))',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'aurora': 'aurora 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px -10px rgb(var(--vibe-accent))' },
                'to': { boxShadow: '0 0 25px 5px rgba(var(--vibe-accent), 0.4)' },
              },
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>

{

    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@^4.7.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "ignore": "https://esm.sh/ignore@^7.0.5",
    "monaco-editor": "https://esm.sh/monaco-editor@^0.55.1",
    "@astral-sh/ruff-wasm-web": "https://esm.sh/@astral-sh/ruff-wasm-web@^0.14.9",
    "@isomorphic-git/lightning-fs": "https://esm.sh/@isomorphic-git/lightning-fs@^4.6.2",

}
</script>

</script>
</head>
  <body>
    <div class="aurora-bg"></div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
