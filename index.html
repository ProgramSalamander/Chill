<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCode Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              vibe: {
                900: '#050508',
                800: '#0f0f16',
                700: '#181824',
                accent: '#818cf8', // Indigo 400
                glow: '#c7d2fe',
                glass: 'rgba(20, 20, 30, 0.6)',
                border: 'rgba(255, 255, 255, 0.08)',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'aurora': 'aurora 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px -10px #818cf8' },
                'to': { boxShadow: '0 0 25px 5px rgba(129, 140, 248, 0.4)' },
              },
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
        border: 1px solid rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25); 
      }
      
      body {
        background-color: #020203;
        color: #e2e8f0;
        overflow: hidden;
      }

      /* Animated Aurora Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
          radial-gradient(at 98% 1%, rgba(168, 85, 247, 0.1) 0px, transparent 50%),
          radial-gradient(at 10% 90%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
          radial-gradient(at 90% 90%, rgba(236, 72, 153, 0.08) 0px, transparent 50%);
        filter: blur(40px);
        opacity: 0.8;
      }

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Modern Glass Panels */
      .glass-panel {
        background: rgba(10, 10, 15, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* Active/Selection Colors */
      ::selection {
        background: rgba(129, 140, 248, 0.3);
        color: white;
      }

      /* Ghost Text Animation */
      .ghost-text {
        opacity: 0.5;
        color: #818cf8 !important;
        font-style: italic;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@4.6.0?bundle",
    "@astral-sh/ruff-api/web": "https://esm.sh/@astral-sh/ruff-api@0.0.4/web/index.js",
    "@astral-sh/ruff-wasm-web": "https://aistudiocdn.com/@astral-sh/ruff-wasm-web@^0.14.8",
    "isomorphic-git": "https://esm.sh/isomorphic-git@1.27.0",
    "isomorphic-git/http/web": "https://esm.sh/isomorphic-git@1.27.0/http/web/index.js",
    "@isomorphic-git/lightning-fs": "https://esm.sh/@isomorphic-git/lightning-fs@4.6.0",
    "buffer": "https://esm.sh/buffer@6.0.3",
    "ignore": "https://esm.sh/ignore@5.3.0",
    "isomorphic-git/": "https://aistudiocdn.com/isomorphic-git@^1.36.0/"
  }
}
</script>
<script type="module">
    import { Buffer } from 'buffer';
    window.Buffer = Buffer;
</script>
</head>
  <body>
    <div class="aurora-bg"></div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
