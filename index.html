<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCode AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              vibe: {
                900: '#0a0a0f',
                800: '#13131f',
                700: '#1c1c2e',
                accent: '#6366f1', // Indigo
                glow: '#818cf8',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Vibe Feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2d2d45; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #434366; 
      }
      body {
        background-color: #0a0a0f;
        color: #e2e8f0;
      }
      .glass-panel {
        background: rgba(19, 19, 31, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      /* Squiggle for errors */
      .squiggle-error {
        text-decoration: underline wavy #ef4444;
        text-decoration-thickness: 1.5px;
        text-underline-offset: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "prismjs/": "https://aistudiocdn.com/prismjs@^1.30.0/",
    "prismjs": "https://aistudiocdn.com/prismjs@^1.30.0",
    "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.14.1",
    "@astral-sh/ruff-api/web": "https://esm.sh/@astral-sh/ruff-api@0.0.4/web/index.js",
    "@astral-sh/ruff-wasm-web": "https://aistudiocdn.com/@astral-sh/ruff-wasm-web@^0.14.8"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
