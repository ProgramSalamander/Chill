
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill | Vibe-first IDE in your browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" defer></script>
    <style>
      /* --- THEME CSS VARIABLES --- */
      :root {
        --bg-primary: 248 249 250;
        --bg-secondary: 255 255 255;
        --bg-tertiary: 241 243 245;
        --text-primary: 33 37 41;
        --text-secondary: 73 80 87;
        --text-tertiary: 173 181 189;
        --vibe-accent: 79 70 229; /* indigo-600 */
        --vibe-glow: 99 102 241; /* indigo-500 */
        --vibe-glass-rgb: 255, 255, 255;
        --vibe-glass-alpha: 0.8;
        --vibe-border-rgb: 0, 0, 0;
        --vibe-border-alpha: 0.08;
        --selection-bg-rgb: 99, 102, 241;
        --selection-text-rgb: 255, 255, 255;
      }
      .dark {
        --bg-primary: 3 3 5;
        --bg-secondary: 10 10 15;
        --bg-tertiary: 18 18 26;
        --text-primary: 241 245 249;
        --text-secondary: 148 163 184;
        --text-tertiary: 71 85 105;
        --vibe-accent: 129 140 248;
        --vibe-glow: 165 180 252;
        --vibe-glass-rgb: 15, 15, 25;
        --vibe-glass-alpha: 0.7;
        --vibe-border-rgb: 255, 255, 255;
        --vibe-border-alpha: 0.1;
        --selection-bg-rgb: 79, 70, 229;
        --selection-text-rgb: 255, 255, 255;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--text-primary), 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--text-primary), 0.2); 
      }
      
      body {
        background-color: rgb(var(--bg-primary));
        color: rgb(var(--text-primary));
        overflow: hidden;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
      }

      .aurora-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200vw;
        height: 200vh;
        z-index: -1;
        background: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
        filter: blur(80px);
        opacity: 0.5;
        animation: aurora-drift 40s ease-in-out infinite alternate;
      }
      @keyframes aurora-drift {
        0% { transform: rotate(0deg) scale(1); }
        100% { transform: rotate(10deg) scale(1.1); }
      }
      .dark .aurora-bg {
        opacity: 0.9;
      }

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.02;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .glass-panel {
        background: rgba(var(--vibe-glass-rgb), var(--vibe-glass-alpha));
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(var(--vibe-border-rgb), var(--vibe-border-alpha));
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      }
      
      .vibe-card {
        background: rgba(var(--vibe-glass-rgb), calc(var(--vibe-glass-alpha) * 0.5));
        border: 1px solid rgba(var(--vibe-border-rgb), var(--vibe-border-alpha));
        border-radius: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .vibe-card:hover {
        background: rgba(var(--vibe-glass-rgb), calc(var(--vibe-glass-alpha) * 0.8));
        border-color: rgba(var(--vibe-accent), 0.3);
        transform: translateY(-2px);
      }

      ::selection {
        background: rgb(var(--selection-bg-rgb));
        color: rgb(var(--selection-text-rgb));
      }

      .prism-code,
      pre[class*="language-"],
      code[class*="language-"] {
        background-color: transparent !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              vibe: {
                900: 'rgb(var(--bg-primary) / <alpha-value>)',
                800: 'rgb(var(--bg-secondary) / <alpha-value>)',
                700: 'rgb(var(--bg-tertiary) / <alpha-value>)',
                accent: 'rgb(var(--vibe-accent) / <alpha-value>)',
                glow: 'rgb(var(--vibe-glow) / <alpha-value>)',
                glass: 'rgba(var(--vibe-glass-rgb), var(--vibe-glass-alpha))',
                border: 'rgba(var(--vibe-border-rgb), var(--vibe-border-alpha))',
              }
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>

{

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@^4.7.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "ignore": "https://esm.sh/ignore@^7.0.5",
    "monaco-editor": "https://esm.sh/monaco-editor@^0.55.1",
    "@astral-sh/ruff-wasm-web": "https://esm.sh/@astral-sh/ruff-wasm-web@^0.14.9",

}
</script>

</head>

    <div class="aurora-bg"></div>
    <div class="noise-overlay"></div>
    <div id="root"></div>

</html>
